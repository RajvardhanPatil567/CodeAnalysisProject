<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Keyword Highlighter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>PDF Keyword Highlighter</h3>
        <textarea id="keywords" placeholder="Enter keywords, one per line:

quantum mechanics
superposition
entanglement"></textarea>
        <div class="buttons">
            <button id="highlight">Highlight Keywords</button>
            <button id="clear">Clear Highlights</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
